<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webapp/img/style.css">
    <link rel="stylesheet" href="webapp/img/button_style.css">
    <title>ExCryptoTycoon</title>
</head>
<body>
    <div class="count_table">
        <div class="user_pic"></div>
        <span>User</span>
    </div>
    <div id="game-container">
        <button class="uiverse">
            <div class="wrapper">
                <span>UIVERSE</span>
                <div class="circle circle-12"></div>
                <div class="circle circle-11"></div>
                <div class="circle circle-10"></div>
                <div class="circle circle-9"></div>
                <div class="circle circle-8"></div>
                <div class="circle circle-7"></div>
                <div class="circle circle-6"></div>
                <div class="circle circle-5"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-1"></div>
            </div>
        </button>
    </div>
    <div class="footer_navigation">
        <div class="active_screen"><img src="cache/images/home_icon.svg" alt=""><span>Main</span><div class="box-gradient"></div></div>
        <div><img src="cache/images/upgrade_icon.svg" alt=""><span>Upgrade</span><div class="box-gradient"></div></div>
        <div><img src="cache/images/store_icon.svg" alt=""><span>Store</span><div class="box-gradient"></div></div>
        <div><img src="cache/images/settings_icon.svg" alt=""><span>Settings</span><div class="box-gradient"></div></div>
    </div>
    <script src="webapp/scripts/app.js"></script>
</body>
</html>
